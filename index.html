<html lang="en">
  <head>
    <title>rock paper scissors</title>
    <link rel="stylesheet" href="css/rock-paper-scissors.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <h1>rock paper scissors</h1>
    <button  class="js-rock-button game-image"
    
    ><img class="images" src="gameimages/rock-emoji.png"></button>


    <button  class="game-image js-paper-button" 
     
    ><img class="images" src="gameimages/paper-emoji.png"></button>

    <button class="game-image js-scissors-button" 
    ><img class="images" src="gameimages/scissors-emoji.png"></button>
    <p class="js-result result"></p>
    <p class="js-moves moves"></p>
    <p class="js-score score"></p>

    <button class="reset-scores js-reset-scores"
    >Reset scores</button>

   <button class="js-auto-play-button auto-play-button" 
    >Auto play</button>

   <script src="scripts/rock-paper-scissors.js">

   </script>
    
  </body>
</html>
